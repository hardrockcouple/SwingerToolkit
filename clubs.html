<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clubs</title>

  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./clubs.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <header class="header">
    <div class="logo">
      <img id="siteLogo" alt="Swinger Toolkit" />
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="clubs.html" class="active">Clubs</a>
      <a href="shopping.html">Shopping</a>
      <a href="capdagde.html">Cap D'Agde</a>
      <a href="outras.html">Others</a>
    </nav>
  </header>

  <main class="page">
    <div class="content">
      <section class="clubs-toolbar" aria-label="Filtros">
        <div class="clubs-toolbar__row">
          <input id="searchInput" class="clubs-input" type="text" placeholder="Search by name..." />

          <select id="countrySelect" class="clubs-input">
            <option value="">Country</option>
          </select>

          <select id="citySelect" class="clubs-input" disabled>
            <option value="">City</option>
          </select>

          <div class="clubs-toolbar__spacer"></div>

          <div class="clubs-toolbar__actions">
            <button id="btnGrid" class="clubs-btn is-active" type="button">Grid</button>
            <button id="btnMap" class="clubs-btn" type="button">Map</button>
            <button id="btnClear" class="clubs-btn" type="button">Clear</button>
            <span id="resultsCount" class="clubs-count">0 results</span>
          </div>
        </div>
      </section>

      <section class="clubs-view">
        <div id="gridView" class="clubs-grid" aria-label="Lista de clubes"></div>
        <div id="mapView" class="clubs-map" aria-label="Mapa de clubes" hidden>
          <div id="clubsMap" class="clubs-map__canvas"></div>
        </div>
      </section>
    </div>
  </main>

  <!-- Drawer -->
  <div id="drawerOverlay" class="drawer-overlay" hidden></div>
  <aside id="clubDrawer" class="drawer" aria-label="Detalhes do clube" aria-hidden="true">
    <div class="drawer__header">
      <h2 id="drawerTitle" class="drawer__title">Clube</h2>
      <button id="drawerClose" class="drawer__close" type="button" aria-label="Fechar">Ã—</button>
    </div>
    <div id="drawerBody" class="drawer__body"></div>
  </aside>

  <script src="./config.js"></script>
  <script type="module">
    import { initLogo } from './ui-common.js';
    initLogo();
  </script>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./clubs.js"></script>
</body>
</html>

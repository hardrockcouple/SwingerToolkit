<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swinger Toolkit — Clubs</title>

  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./clubs2.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script type="module" src="./ui-common.js"></script>
  <script type="module" src="./clubs2-app.js"></script>
</head>
<body>
  <header class="topBar">
    <div class="topBarInner">
      <a class="brand" href="./index.html" aria-label="Home">
        <img class="brandLogo" src="https://hardrockcouple.github.io/SwingerToolkit/logo.png" alt="Swinger Toolkit" onerror="this.style.display='none'" />
      </a>
      <nav class="nav">
        <a href="./index.html">Home</a>
        <a class="active" href="./clubs.html">Clubs</a>
        <a href="./clubs2.html">Clubs 2.0</a>
        <a href="./shopping.html">Shopping</a>
        <a href="./capdagde.html">Cap D'Agde</a>
        <a href="./outras.html">Others</a>
      </nav>
    </div>
  </header>

  <main class="pageContent">
    <section class="filtersBar">
      <div class="filtersInner">
        <input id="q" class="input" placeholder="Search by name..." autocomplete="off" />

        <select id="country" class="select">
          <option value="">Country</option>
        </select>

        <select id="city" class="select" disabled>
          <option value="">City</option>
        </select>

        <button id="btnGrid" class="btn btnPrimary" type="button">Grid</button>
        <button id="btnMap" class="btn" type="button">Map</button>
        <button id="btnClear" class="btn" type="button">Clear</button>

        <div id="count" class="count">0 results</div>
      </div>
    </section>

    <section id="gridView" class="gridView"></section>

    <section id="mapView" class="mapView hidden">
      <div id="map" class="mapCanvas" aria-label="Map"></div>
    </section>

    <aside id="panel" class="panel hidden" aria-label="Club details">
      <button id="panelClose" class="panelClose" type="button" aria-label="Close">×</button>
      <div id="panelBody" class="panelBody"></div>
    </aside>

    <div id="overlay" class="overlay hidden" aria-hidden="true"></div>
  </main>
</body>
</html>

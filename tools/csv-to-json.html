<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSV → JSON</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    .toolWrap{max-width:1200px;margin:0 auto;padding:24px 22px 40px;}
    .toolTitle{font-size:42px;margin:0 0 16px;}
    .toolRow{display:flex;gap:10px;flex-wrap:wrap;margin:14px 0 12px;}
    .toolBtn{padding:10px 14px;border-radius:10px;border:1px solid #2a2a2a;background:#151515;color:#fff;cursor:pointer;font-weight:800;}
    .toolBtn:hover{background:#1a1a1a;border-color:#3a3a3a;}
    .toolBtn.primary{border-color:rgba(198,167,94,.6);color:#c6a75e;}
    .toolMeta{color:#bdbdbd;margin:0 0 10px;line-height:1.5}
    textarea{width:100%;min-height:420px;background:#0f0f0f;color:#eee;border:1px solid #2a2a2a;border-radius:12px;padding:14px;outline:none;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}
    .status{margin-top:10px;color:#bdbdbd}
    .err{color:#ffb4b4}
    .ok{color:#b8f1c8}
  </style>
</head>
<body>

<header class="navbar">
  <div class="nav-left">
    <img id="siteLogo" class="logo-img" alt="Logo" />
    <nav class="navLinks">
      <a href="../index.html">Home</a>
      <a href="../clubs.html">Clubs</a>
      <a href="../clubs2.html">Clubs 2.0</a>
    </nav>
  </div>
</header>

<main class="toolWrap">
  <h1 class="toolTitle">CSV → JSON</h1>

  <p class="toolMeta">
    Esta ferramenta vai buscar o CSV publicado do Google Sheets (via <code>CONFIG.DATA_SOURCE</code>),
    converte para JSON e permite copiar/guardar.
  </p>

  <div class="toolRow">
    <button id="btnGenerate" class="toolBtn primary">Gerar JSON</button>
    <button id="btnCopy" class="toolBtn">Copiar</button>
    <button id="btnDownload" class="toolBtn">Download clubs.json</button>
  </div>

  <textarea id="out" spellcheck="false">[]</textarea>
  <div id="status" class="status"></div>
</main>

<script src="../config.js"></script>
<script src="../ui-common.js"></script>
<script>
  // init logo (não é module)
  if (window.initLogo) window.initLogo();
</script>
<script src="./csv-to-json.js"></script>

</body>
</html>

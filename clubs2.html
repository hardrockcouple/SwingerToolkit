<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clubs 2.0</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
  <header class="topbar">
    <div class="logoWrap">
      <img id="siteLogo" alt="Logo" />
    </div>
    <nav class="navLinks">
      <a href="index.html">Home</a>
      <a href="clubs.html">Clubs</a>
      <a href="clubs2.html">Clubs 2.0</a>
      <a href="shopping.html">Shopping</a>
    </nav>
  </header>

  <main class="container">

    <div class="filters">
      <input id="searchInput" placeholder="Search..." />
      <select id="countryFilter"></select>
      <select id="cityFilter"></select>
      <button id="clearFilters">Clear</button>

      <div class="viewBtns">
        <button id="viewGrid" class="active">Grid</button>
        <button id="viewList">List</button>
        <button id="viewMap">Map</button>
      </div>

      <div id="resultsCount"></div>
    </div>

    <div id="errorBox" class="error hidden"></div>

    <div id="gridView" class="gridView"></div>
    <div id="listView" class="listView hidden"></div>
    <div id="mapView" class="mapView hidden">
      <div id="map" style="height:600px;"></div>
    </div>

  </main>

  <!-- Drawer -->
  <div id="drawer" class="drawer hidden">
    <div class="drawerContent">
      <button id="closeDrawer" class="drawerClose">Ã—</button>
      <div id="drawerBody"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="config.js"></script>
  <script type="module">
    import { initLogo, setActiveNav } from "./ui-common.js";
    import { initClubs2 } from "./clubs2-app.js";

    initLogo();
    setActiveNav();
    initClubs2();
  </script>
</body>
</html>

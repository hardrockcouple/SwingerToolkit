<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clubs 2.0</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./clubs2.css" />
</head>
<body>

<header class="navbar">
  <div class="nav-left">
    <img id="siteLogo" class="logo-img" alt="Logo" />
    <nav class="navLinks">
      <a href="index.html">Home</a>
      <a href="clubs.html">Clubs</a>
      <a href="clubs2.html" class="active">Clubs 2.0</a>
      <a href="shopping.html">Shopping</a>
      <a href="capdagde.html">Cap D'Agde</a>
      <a href="outras.html">Others</a>
    </nav>
  </div>
</header>

<section class="filtersBar">
  <div class="filtersInner clubs2Filters">
    <input id="searchInput" class="searchInput" placeholder="Search by name..." />

    <select id="countryFilter" class="select">
      <option value="">Country</option>
    </select>

    <select id="cityFilter" class="select" disabled>
      <option value="">City</option>
    </select>

    <div class="viewBtns">
      <button id="viewGrid" class="btn btnToggle active" type="button">Grid</button>
      <button id="viewList" class="btn btnToggle" type="button">List</button>
      <button id="viewMap" class="btn btnToggle" type="button">Map</button>
    </div>

    <button id="clearFilters" class="btn" type="button">Clear</button>

    <div id="resultsCount" class="count"></div>
  </div>
</section>

<main class="content">
  <div id="errorBox" class="errorBox hidden"></div>

  <section id="gridView" class="grid"></section>

  <section id="listView" class="list hidden"></section>

  <section id="mapView" class="mapWrap hidden">
    <div class="mapHint">
      (Simple mode) Click a club to open Google Maps.
    </div>
    <div id="mapList" class="list"></div>
  </section>
</main>

<!-- Modal -->
<div id="modal" class="modal hidden" aria-hidden="true">
  <div class="modalContent">
    <button id="closeModal" class="modalClose" aria-label="Close">Ã—</button>
    <div id="modalBody"></div>
  </div>
</div>

<script src="./config.js"></script>

<script type="module">
  import { initLogo, setActiveNav } from "./ui-common.js";
  import { initClubs2 } from "./clubs2-app.js";

  initLogo();
  setActiveNav();
  initClubs2();
</script>

</body>
</html>

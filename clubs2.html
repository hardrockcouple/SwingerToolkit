<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clubs 2.0</title>

  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./clubs2.css" />
</head>
<body>

<header class="navbar">
  <div class="nav-left">
    <img id="siteLogo" class="logo-img" alt="Logo" />

    <nav class="navLinks">
      <a href="index.html">Home</a>
      <a href="clubs.html">Clubs</a>
      <a href="clubs2.html" class="active">Clubs 2.0</a>
      <a href="shopping.html">Shopping</a>
      <a href="capdagde.html">Cap D'Agde</a>
      <a href="outras.html">Others</a>
    </nav>
  </div>
</header>

<main class="content">

  <!-- Filters / Controls -->
  <div class="filters">
    <input id="searchInput" type="text" placeholder="Search by name..." />

    <select id="countryFilter">
      <option value="">Country</option>
    </select>

    <select id="cityFilter" disabled>
      <option value="">City</option>
    </select>

    <div class="view-buttons">
      <button id="viewGrid" class="active" type="button">Grid</button>
      <button id="viewList" type="button">List</button>
      <button id="viewMap" type="button">Map</button>
      <button id="clearFilters" type="button">Clear</button>
    </div>

    <div id="resultsCount" class="count">0 results</div>
  </div>

  <!-- Error -->
  <div id="errorBox" class="hidden"></div>

  <!-- Views -->
  <section id="gridView"></section>

  <section id="listView" class="hidden"></section>

  <section id="mapView" class="hidden">
    <div style="color:#bbb;margin:6px 0 12px;">
      (Simple mode) Click a club to open Google Maps.
    </div>
    <div id="mapList"></div>
  </section>

</main>

<!-- Modal -->
<div id="modal" class="modal hidden" aria-hidden="true">
  <div class="modalContent">
    <button id="closeModal" class="modalClose" aria-label="Close">&times;</button>
    <div id="modalBody"></div>
  </div>
</div>

<script src="./config.js"></script>
<script type="module">
  import { initLogo, setActiveNav } from "./ui-common.js";
  import { initClubs2 } from "./clubs2-app.js";

  initLogo();
  setActiveNav();
  initClubs2();
</script>

</body>
</html>
